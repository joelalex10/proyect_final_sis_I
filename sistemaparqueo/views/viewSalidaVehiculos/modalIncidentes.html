<div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >REGISTRAR INCIDENTE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="col-4 ">
                                DESCRIPCION
                            </div>
                            <div class="col-8" rows="5">
                                <textarea  id="text-incidentes" class="form-control" name="descripcion"></textarea>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center ">
                        <label class="h5">LISTA DE INCIDENTES</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="container">
                            <table class="table text-center border border-dark">
                                <thead class="table-dark">
                                <tr>
                                    <th style="width: 50%" scope="col">DESCRIPCION</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% if lista_incidentes %}
                                    {% for item in lista_incidentes %}
                                        <tr>
                                            <td style="width: 50%">
                                                <textarea readonly class="form-control" placeholder="{{ item.descripcion }}" name="descripcion"></textarea>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                {% else %}
                                    <tr>
                                        <td style="width: 100%" >
                                            <input type="number" readonly min="0" class="form-control" placeholder="*No hay Incidentes Registrados" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        </td>
                                    </tr>
                                {% endif %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button onclick="registrarIncidentes('{% url 'registrar_incidentes' %}', {{ id_registro_parqueo }})" type="button"  class="btn botonSeleccionar">REGISTRAR INCIDENTES</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
                </div>
            </div>
        </div>
