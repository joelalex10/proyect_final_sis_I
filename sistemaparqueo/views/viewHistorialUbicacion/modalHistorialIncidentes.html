<div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">VER INCIDENTES</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table text-center border border-dark">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">DESCRIPCION</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% if lista_incidentes %}
                            {% for item in lista_incidentes %}
                            <tr>
                                <td>
                                    <textarea readonly class="form-control" placeholder="" name="descripcion">{{ item.descripcion }}</textarea>
                                </td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                            <td style="width: 200%" >
                                *NO SE REGISTRARON INCIDENTES
                            </td>
                        {% endif %}


                        </tbody>
                    </table>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
                </div>
            </div>
        </div>
