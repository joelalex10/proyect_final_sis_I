<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">VER DESCUENTOS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <table class="table text-center border border-dark">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 125px" scope="col">MONTO</th>
                        <th style="width: 240px" scope="col">DESCRIPCION</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if lista_descuentos  %}

                        {% for item in lista_descuentos %}
                        <tr>
                            <td style="width: 125px" >
                                <div class="input-group mb-3">
                                    <input type="number" readonly min="0" class="form-control" value="{{ item.monto }}" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">Bs.</span>
                                    </div>
                                </div>
                            </td>
                            <td style="width: 240px" >
                                <textarea readonly class="form-control" placeholder="" name="descripcion">{{ item.descripcion }}</textarea>
                            </td>
                        </tr>
                        {% endfor %}

                    {% else %}
                        <tr>
                        <td style="width: 200%" >
                            *NO SE REGISTRARON DESCUENTOS
                        </td>
                        <td style="width: 200%" >
                        </td>
                    </tr>


                    {% endif %}


                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
        </div>
    </div>
</div>
